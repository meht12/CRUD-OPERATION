{% extends 'crudapp/base.html' %}
{% block content %}
<body>
<div class="container" bg-light shadow-md p-5 id="form-layout">
    <h3>Create your Account</h3>

    <h5>Start managing your clients today!</h5>
    <hr>
    <br>
<form method="post" autocomplete="off">
    {% csrf_token %} 
    {{ form.as_p}}
    <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create an account</button>
    <br>
    <br>
    <div class="text-center">
        <p>Already have an account? <span><a href="/login">Login</a></span></p>
    </div>
</form>
</div>
</body>
{% endblock %}
